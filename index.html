<!DOCTYPE html>
<html>
 <body onLoad="run();">
	<p id="demo"> test </p>
 
	<script type="text/javascript">
	function loadXMLDoc(filename)
	 {
	 var xhttp;
	 if (window.XMLHttpRequest)
	   {
	   xhttp=new XMLHttpRequest();
	   }
	 else // code for IE5 and IE6
	   {
	   xhttp=new ActiveXObject("Microsoft.XMLHTTP");
	   }
	 xhttp.onreadystatechange=function()
	   {
	   if (xhttp.readyState==4 && xhttp.status==200)
	     {
	     	alert(xhttp.readyState);
	     	alert(xhttp.responseText);
	     }
	   }
	 xhttp.open("GET",filename,true);
	 xhttp.send();
	 return xhttp.responseXML;
	 } 
	 
	function run() { 
		xmlDoc = loadXMLDoc("classified_links.xml");
		
		document.write("<table border='1'>");
		var x=xmlDoc.getElementsByTagName("entry");
		alert(xmlDoc);

		   { 
		   document.write("<tr><td>");
		   document.write(x[i].getAttribute("language"));
		   alert(x[i].getAttribute("language"));
		   document.write("</td><td>");
		   document.write(x[i].getAttribute("title"));
		   document.write("</td><td>");
		   document.write(x[i].getAttribute("author"));
		   document.write("</td><td>");
		   document.write(x[i].getAttribute("description"));
		   document.write("</td><td>");
		   document.write(x[i].getAttribute("url"));
		   document.write("</td></tr>");
		   }
		document.write("</table>");
	}
	</script>
 
</body>
 </html>
