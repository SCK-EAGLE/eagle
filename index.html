<!DOCTYPE html>
<html>
 <body onLoad="run();">
	<p id="demo"> test </p>
 
	<script>
	function loadXMLDoc(filename)
	 {
	 var xhttp;
	 if (window.XMLHttpRequest)
	   {
	   xhttp=new XMLHttpRequest();
	   }
	 else // code for IE5 and IE6
	   {
	   xhttp=new ActiveXObject("Microsoft.XMLHTTP");
	   }
	 xhttp.onreadystatechange=function()
	   {
	   if (xhttp.readyState==4 && xhttp.status==200)
	     {
	     }
	   }
	 xhttp.open("GET",filename,true);
	 xhttp.send();
	 return xhttp.responseXML;
	 } 
	 
	function run() { 
		xmlDoc = loadXMLDoc("classified_links.xml");
		
		document.writeln("<table border='1'>");
		var x=xmlDoc.getElementsByTagName("entry");
		for (i=0;i<x.length;i++)
		   { 
		   var text;
		   document.writeln("<tr><td>");
		   var text = x[i].getAttribute("language");
		   /*if (text == "null"){
		   	text = "";
		   }*/
		   document.write(text);
		   document.writeln("</td><td>");
		   var text = x[i].getAttribute("title");
		   /*if (text == "null"){
		   	text = "";
		   }*/
		   document.write(text);
		   document.writeln("</td><td>");
		   var text = x[i].getAttribute("author");
		   /*if (text == "null"){
		   	text = "";
		   }*/
		   document.write(text);
		   document.writeln("</td><td>");
		   var text = x[i].getAttribute("description");
		   /*if (text == "null"){
		   	text = "";
		   }*/
		   document.write(text);
		   document.writeln("</td><td>");
		   var text = x[i].getAttribute("url");
		   /*if (text == "null"){
		   	text = "";
		   }*/
		   document.write("<a href=" + text + ">Visit</a>");
		   document.writeln("</td></tr>");
		   }
		document.writeln("</table>");
	}
	</script>
 
</body>
 </html>
